<!DOCTYPE html>
<html>
<body>
<div style="display: flex; flex-direction: column; align-items: center;">
  <h2>Register</h2>

  <form action="/submitregister" method="POST">
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname" value="" style="margin-bottom: 1rem;"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname" value="" style="margin-bottom: 1rem;"><br>
    <label for="email">Mail:</label><br>
    <input type="email" id="email" name="email" value="" style="margin-bottom: 1rem;"><br>
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" value="" style="margin-bottom: 1rem;"><br><br>
    <input type="submit" value="CREATE ACCOUNT">
    
  </form> 


  <div style="margin-top:50px;">
    <a href="/login" >Login</a>
  </div>
</div>



</body>
</html>
