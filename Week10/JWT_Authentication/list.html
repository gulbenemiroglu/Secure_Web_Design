<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Randevularım</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Randevularım</h2>
    <div id="appointments" class="list-group"></div>
    <button onclick="window.location.href='/form'" class="btn btn-primary mt-3">Yeni Randevu Al</button>
  </div>
  <script>
    const token = localStorage.getItem('token');
    const xhr = new XMLHttpRequest();

    xhr.open('GET', '/appointments', true);
    xhr.setRequestHeader('Authorization', `Bearer ${token}`);

    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        const appointments = JSON.parse(xhr.responseText);
        const list = document.getElementById('appointments');

        appointments.forEach(app => {
          const div = document.createElement('div');
          div.className = 'list-group-item';
          div.textContent = `${app.name} ${app.family} - ${app.rdate} ${app.time}`;
          list.appendChild(div);
        });
      }
    };

    xhr.send();
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
